<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
  <div class="text-center mt-5"> 
    <i class="fa-solid fa-star-half fs-1 text-warning"></i>
    <h1 class=" ">Star Store</h1>
    <i class="fa-solid fa-star-half reflect fs-1 text-warning" ></i>
  </div>
    <div class="w-75 mx-auto my-5">
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control rounded-0 border-0 border-bottom "id="productName" placeholder="name@example.com">
            <label for="floatingInput">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control rounded-0 border-0 border-bottom "id="productPrice" placeholder="Password">
            <label for="floatingPassword">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select rounded-0 border-0 border-bottom" id="productType" aria-label="Floating label select example">
              <option selected hidden>Choose product category</option>
              <option >TV</option>
              <option >Camera</option>
              <option >Laptop</option>
              <option >Ipad</option>
              <option >Smart watches</option>
              <option >Mobile Phone</option>
              <option >Electronics</option>
            </select>
            <label for="floatingSelect">Product Category</label>
          </div>
          <div class="form-floating mb-3">
            <input type="file" class="form-control rounded-0 border-0 border-bottom" id="productImg" placeholder="name@example.com">
            <label for="floatingInput">Product Name</label>
          </div>          
          <div class="form-floating mb-3">
            <textarea class="form-control rounded-0 border-0 border-bottom" placeholder="Leave a comment here" id="productDescription" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Product description</label>
          </div> 
          <div class="col-auto">
            <button type="submit" id="addProduct" class="btn btn-primary mb-3 d-block" onclick="addProduct()">Add Product</button>
            <button type="submit" id="updateProduct" class="btn btn-primary mb-3 border-0 bg-danger d-none" onclick="updateProduct()">Update Product</button>
          </div>
           
    </div>

    
    <div class="container">
      <input oninput="productsSearch(this.value)" type="search" class="form-control border-2 my-5" placeholder="Search By Product Name" >
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xlg-5" id="productContainerElement">
      </div>
    </div>
    <script src="./project.js"></script>
</body>
